<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<div class="fullscreenDiv" *ngIf="loaded == true">
  <!--{{wordPairs}}-->
  <!--{{jwt}}-->
  <!--{{userId}}-->
  <!--{{testPhase}}-->
  <!--{{isMorning}}-->

  <instructions *ngIf="instructions" [isMorning]="isMorning" [(testPhase)]="testPhase" [(instructions)]="instructions" (testPhaseChange)="updateTestPhase()"></instructions>

  <div *ngIf="!instructions">
    <study-phase *ngIf="testPhase == 2" [wordPairs]="wordPairs" [(testPhase)]="testPhase" [(instructions)]="instructions" [cue_time]="cue_time" [study_time]="study_time" (testPhaseChange)="updateTestPhase()"></study-phase>
    <test-phase-feed-back *ngIf="testPhase == 3 || testPhase == 4" [wordPairs]="wordPairs" [(testPhase)]="testPhase" [(instructions)]="instructions" [cue_time]="cue_time" [test_time_feedback]="test_time_feedback" [feedback_time]="feedback_time" (testPhaseChange)="updateTestPhase()"></test-phase-feed-back>
    <test-phase-no-feed-back *ngIf="testPhase == 6" [wordPairs]="wordPairs" [(testPhase)]="testPhase" [(instructions)]="instructions" [cue_time]="cue_time" [test_time_no_feedback]="test_time_no_feedback" (testPhaseChange)="updateTestPhase()"></test-phase-no-feed-back>
  </div>

  <questions *ngIf="testPhase==7" [isMorning]="isMorning" [(testPhase)]="testPhase"></questions>

</div>
</body>
</html>
