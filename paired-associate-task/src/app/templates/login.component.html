<div class="wrapper">
  <form class="form-signin">
    <h2 class="form-signin-heading">Please login</h2>
    <input #username type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
    <input #password type="password" class="form-control" name="password" placeholder="Password" required=""/>
    <button class="btn btn-lg btn-primary btn-block"(click)="login()">Login</button>
  </form>
</div>
